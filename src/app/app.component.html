<ion-app>

  <div *ngIf="showSlash"  class="splash">
    <div class="sk-folding-cube">
      <div class="sk-cube1 sk-cube"></div>
      <div class=" sk-cube2 sk-cube"></div>
      <div class="sk-cube4 sk-cube"></div>
      <div class=" sk-cube3 sk-cube"></div>
    </div>
  </div>

  <!-- <div>
    <h3 style="margin-top: 15%; margin-bottom: 60%; " class="text-center">farm to juice</h3>
  </div> -->


<ion-menu  contentId="main-content" type="overlay">
  <ion-header>
    <ion-toolbar color="primary">
        <small class="p-5 pt-2 pl-1 text-uppercase">user - {{app_user}} </small> <br>
        <small class="p-5 pl-1 text-uppercase ">role - {{userRole}} </small> <br>

    
        <div class="">
          <h6 class="ml-5"> <ion-badge color="dark">  </ion-badge>
            <div #bal class="animated">
              <!-- <ion-icon name="wallet" size="large" ></ion-icon> -->
            </div>  
            
            <br>
         <p class=" text-white"> </p></h6>

        </div>
      
    </ion-toolbar>
  </ion-header>
  <ion-content color="primary"> 
    <ion-list class="drawer-list">
      <ion-menu-toggle  auto-hide="false" *ngFor="let p of appPages">
        <ion-item color="primary" [routerDirection]="'root'" [routerLink]="[p.url]" routerLinkActive="router-link-active">
          <ion-icon slot="start" [name]="p.icon"></ion-icon>
          <ion-label>
            {{p.title}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle class="p-0 m-0" *ngIf="userService.getUserRole() =='MANAGER'" [routerLink]="['/manager']" routerLinkActive="router-link-active"  >
        <ion-item color="primary">
        <ion-icon name="build"></ion-icon>
        <ion-label  class="ml-4">MANAGER</ion-label>
      </ion-item>
    </ion-menu-toggle>
       
      <ion-menu-toggle class="p-0 m-0" *ngIf="userService.getUserRole() === 'DIRECTOR'" [routerLink]="['/md-section']" routerLinkActive="router-link-active"  >
        <ion-item color="primary">
        <ion-icon name="man"></ion-icon>
        <ion-label  class="ml-4">DIRECTOR</ion-label>
      </ion-item>
    </ion-menu-toggle>
       
        <ion-menu-toggle (click)="logout()">
            <ion-item color="primary"  >
            <ion-icon name="power"></ion-icon>
            <ion-label  class="ml-4">LOGOUT</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
    </ion-list>
  </ion-content>
</ion-menu>
  <ion-router-outlet  id="main-content"></ion-router-outlet>
</ion-app>
