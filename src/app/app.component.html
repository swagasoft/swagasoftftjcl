<ion-app [class.dark-theme]="dark">

  <ion-split-pane when="md"  contentId="main-content">
<ion-menu [enable]="userService.isLogedIn()"  contentId="main-content" type="overlay">
  <ion-header>
    <ion-toolbar color="light">
        
       <ion-menu-toggle>
         <ion-tem color="medium" class="ion-padding"> 
          <small class="p-5 pt-2 pl-1 text-uppercase" [routerLink]="['/tabs/setting']"
          >user - {{userService.appUser}} </small> <br>
          <small class="p-5 pl-1 text-uppercase" [routerLink]="['/setting']"
          >MY ROLE - {{userService.role}} </small> <br>
     
         </ion-tem>
       </ion-menu-toggle>

            <ion-row class="ml-5">
              <ion-col class="ml-5">
                <div #bal class="rubberBand animated infinite" (click)="userService.refreshDetails()">
                  <ion-icon name="swap" size="large" ></ion-icon>
                </div>
              </ion-col>
            </ion-row>
    </ion-toolbar>
  </ion-header>
  <ion-content > 
    <ion-list color="light">
      <ion-list-header color="light" >MANAGEMENT</ion-list-header>
      <ion-menu-toggle  auto-hide="false" *ngFor="let p of appPages">
        <ion-item color="light" [routerDirection]="'root'" [routerLink]="[p.url]" routerLinkActive="router-link-active">
          <ion-icon slot="start" [name]="p.icon"></ion-icon>
          <ion-label>
            {{p.title}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-item color="light">
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-label>
          Dark Mode
        </ion-label>
        <ion-toggle [(ngModel)]="dark"></ion-toggle>
      </ion-item>
    </ion-list>

    <ion-list color="light">
      <ion-list-header color="light">DIRECTOR</ion-list-header>
       <ion-menu-toggle autoHide="false">
        <ion-item  color="light"   [routerLink]="['/tabs/merchant-pro']" routerLinkActive="router-link-active">
          <ion-icon name="list"></ion-icon>
          <ion-label  class="ml-4"> MERCHANT PRO</ion-label>
        </ion-item>
       </ion-menu-toggle>
       <ion-menu-toggle autoHide="false">
        <ion-item  color="light"   [routerLink]="['/tabs/expense-two']" routerLinkActive="router-link-active">
          <ion-icon name="list"></ion-icon>
          <ion-label  class="ml-4">EXPENSE 2</ion-label>
        </ion-item>
       </ion-menu-toggle>
      
       <ion-menu-toggle autoHide="false">
        <ion-item color="light" 
        [routerLink]="['/tabs/pay-roll']" routerLinkActive="router-link-active">
        <ion-icon name="cash"></ion-icon>
        <ion-label  class="ml-4"> PAY ROLL</ion-label>
      </ion-item>
       </ion-menu-toggle>
         
       <ion-menu-toggle autoHide="false">
        <ion-item color="light" 
        [routerLink]="['/tabs/manager']" routerLinkActive="router-link-active">
        <ion-icon name="build"></ion-icon>
        <ion-label  class="ml-4">APP USERS</ion-label>
      </ion-item>
       </ion-menu-toggle>
     
    </ion-list>
    <ion-list id="labels-list">
      <ion-menu-toggle autoHide="false"> 
        <ion-item  color="light" (click)="logout()" tappable  detail="false">
          <ion-icon  name="power"></ion-icon>
          <ion-label  class="ml-4">LOGOUT</ion-label>
        </ion-item>
      </ion-menu-toggle>
  </ion-list>
  </ion-content>
</ion-menu>
  <ion-router-outlet  id="main-content"></ion-router-outlet> 
  </ion-split-pane>


</ion-app>
