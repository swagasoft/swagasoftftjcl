      <!--  new login -->

      <div class="ion-text-center">
       
        
      </div>
      <div class="center ">
        <form class="form" #loginForm="ngForm" name="form" (keydown.enter)="loginForm.valid && login()"
          (submit)="loginForm.valid && login()">
          <img class="ion-padding" src="assets/icon/logo.jpg">
        
    
          <div *ngIf="loading">
            <ion-progress-bar type="indeterminate"></ion-progress-bar>
          </div>
    
          <ion-item class="ion-margin-bottom" color="light">
            <ion-label color="dark" position="floating">Number</ion-label>
            <ion-input type="tel" #email name="email" clearInput [(ngModel)]="model.number" 
              minlength="11" required="true"></ion-input>
              <ion-icon name="call" slot="end"></ion-icon>
          </ion-item>
    
    
          <ion-item color="light" class="">
            <ion-label position="floating">Password</ion-label>
            <ion-input class="" type="password" input #password name="password" minlength="6" [(ngModel)]="model.password"
            clearInput required="true">
            </ion-input>
            <ion-icon (click)="password.type=password.type=='password'?'text':'password'" 
              size="large" name="eye" slot="end"></ion-icon> 
            
          </ion-item>
    
    
          <div class="myButton md-button " #submitBtn>
            <ion-button mat-raised-button [disabled]="loading" type="submit" color="success">LOGIN</ion-button>
          </div>
        </form>
      </div>
    


      
      <div *ngIf="loading" class="spinner">
        <!-- Circles -->
        <div class="loader"></div>
      </div>

</ion-content>
