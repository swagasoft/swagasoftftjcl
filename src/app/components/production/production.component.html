<ion-header>
  <ion-toolbar color="dark">
    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> 
    <div class="row d-flex justify-content-center font-weight-bold">
      PRODUCTION ENTRY
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h4 class="p-3 text-center"> TODAY'S PRODUCTION</h4>

 
  <form #prod="ngForm"  (submit)="prod.valid && submitProd(prod)">
    <ion-row>
      
        <ion-col>
          <ion-card>
          <ion-item color="medium">
            <ion-label position="floating">Pineapple</ion-label>
            <ion-input  type="number" #pineapple="ngModel" name="pineapple" 
            [(ngModel)]="model.pineapple" required="true"></ion-input>
          </ion-item>
        </ion-card>
      <small class="text-danger text-center" *ngIf="prod.submitted && !pineapple.value">enter pineapple</small>
        </ion-col>
     
<ion-col>
  <ion-card>
  <ion-item color="medium">
    <ion-label position="floating">Orange</ion-label>
    <ion-input  type="number" #orange="ngModel" name="orange" 
    [(ngModel)]="model.orange" required="true"></ion-input>
  </ion-item>
</ion-card>
<small class="text-danger text-center" *ngIf="prod.submitted && !orange.value">enter orange</small>
</ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
        <ion-item color="medium">
          <ion-label position="floating">Watermelon</ion-label>
          <ion-input  type="number" #watermelon="ngModel" name="watermelon" 
          [(ngModel)]="model.watermelon" required="true"></ion-input>
        </ion-item>
      </ion-card>
    <small class="text-danger text-center" *ngIf="prod.submitted && !watermelon.value">enter watermelon</small>
      </ion-col>
      <ion-col>
        <ion-card>
        <ion-item color="medium">
          <ion-label position="floating">Tigernut</ion-label>
          <ion-input  type="number" #tigernut="ngModel" name="tigernut" 
          [(ngModel)]="model.tigernut" required="true"></ion-input>
        </ion-item>
      </ion-card>
    <small class="text-danger text-center" *ngIf="prod.submitted && !tigernut.value">enter tigernut</small>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
        <ion-item color="medium">
          <ion-label position="floating">Carot</ion-label>
          <ion-input  type="number" #carrot="ngModel" name="carrot" 
          [(ngModel)]="model.carrot" required="true"></ion-input>
        </ion-item>
      </ion-card>
    <small class="text-danger text-center" *ngIf="prod.submitted && !carrot.value">enter carrot</small>
      </ion-col>
      <ion-col>
        <ion-card>
        <ion-item color="medium">
          <ion-label position="floating">Sugarcane</ion-label>
          <ion-input  type="number" #sugarcane="ngModel" name="sugarcane" 
          [(ngModel)]="model.sugarcane" required="true"></ion-input>
        </ion-item>
      </ion-card>
    <small class="text-danger text-center" *ngIf="prod.submitted && !sugarcane.value">enter sugarcane</small>
      </ion-col>
    </ion-row>
    <ion-col>
      <ion-card>
      <ion-item color="medium">
        <ion-label position="floating">Sugarcane/lime and ginger</ion-label>
        <ion-input  type="number" #slg="ngModel" name="slg" 
        [(ngModel)]="model.slg" required="true"></ion-input>
      </ion-item>
    </ion-card>
  <small class="text-danger text-center" *ngIf="prod.submitted && !slg.value">enter slg</small>
    </ion-col>
    <!-- <ion-button type="submit" class="mt-3" color="success" > SUBMIT</ion-button> -->
    <ion-button color="success" type="submit" expand="block">SUBMIT PRODUCTION</ion-button>
  </form>


  <!-- loading.. -->
<div *ngIf="loading" class="spinner">
  <div class="loader"></div>
</div>
  
</ion-content>
